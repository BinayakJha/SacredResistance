<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Resistance - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('./image.png') no-repeat center center/cover;
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(10px);
            /* Increased blur from 5px to 10px */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            width: 100%;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .text-content {
            text-align: center;
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }

        .book-image {
            width: 250px;
            height: auto;
            transform: rotateY(15deg);
            transition: transform 0.5s;
            margin-top: 20px;
        }

        .book-image:hover {
            transform: rotateY(0deg) scale(1.05);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-container a {
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            font-size: 1rem;
        }

        .amazon-button {
            background: #FF9900;
            color: white;
        }

        .other-sources-button {
            background: #FFD700;
            color: black;
        }

        .amazon-button:hover {
            background: #CC7A00;
            transform: translateY(-3px);
        }

        .other-sources-button:hover {
            background: #FFC107;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.8;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .book-image {
                order: -1;
                width: 200px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://orbisbooks.com/cdn/shop/files/Clatterbuck_SacredResistance_03763c73-46d5-42e5-80a1-db6fe4b4ed3b_900x.jpg?v=1730296647"
            alt="Sacred Resistance Book Cover" class="book-image">
        <div class="text-content">
            <h1>Sacred Resistance: Eco-Activism & Spiritual Awakening</h1>
            <p>A powerful new book by Mark Clatterbuck | <span style="color: #FFD700;">Coming Soon</span></p>
            <div class="button-container">
                <a href="https://www.amazon.com/Sacred-Resistance-Eco-Activism-Spiritual-Communities/dp/1626985987" class="amazon-button" target="_blank">Buy on Amazon</a>
                <a href="https://orbisbooks.com/products/sacred-resistance-eco-activism-and-the-rise-of-new-spiritual-communities" class="other-sources-button" target="_blank">Other Sources</a>
            </div>
            <footer>
                Cover design: Ponie Sheehan | Photo by David Parry
            </footer>
        </div>
    </div>
</body>

</html>
